<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "description" content = "XML Assignment meta and map tag used in html">
    <meta name = "keyword" content = "USED OF META AND MAP TAG IN HTML">
    <meta name = "Author" content = "Mr.P.K.S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Platform sites mapped images</title>
    <style>
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h2><u>Coding Platform Sites</u></h2>
        <p><h3>Click on the image to redirect to desired Coding platform sites</h3></p>
        <img src="Images\Coding-Platfor-images.jpg" 
        alt="Coding platform Sites" usemap="#mycodingpics" width = "1020" height = "200">
        <map name="mycodingpics">
            <area shape="rect" coords="0,0,170,200" href="https://codeforces.com/" target = "_blank" alt="Codeforces">
            <area shape="rect" coords="170,0,340,200" href="https://www.codechef.com/" target = "_blank" alt="Codechef">
            <area shape="rect" coords="340,0,510,200" href="https://leetcode.com/" target = "_blank" alt="LeetCode">
            <area shape="rect" coords="510,0,680,200" href="https://www.interviewbit.com/" target = "_blank" alt="InterviewBit">
            <area shape="rect" coords="680,0,850,200" href="https://www.hackerrank.com/" target = "_blank" alt="HackerRank">
            <area shape="rect" coords="850,0,1020,200" href="https://www.hackerearth.com/" target = "_blank" alt="HackerEarth">
        </map>
        <br>
    </center>
</body>
<br><br><br>
<footer>Made By Mr. Prakash Saw</footer>
</html>
